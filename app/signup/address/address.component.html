<div class="add">
    <div class="form-group">
        <label for="addressOf">Address of:&nbsp;&nbsp;</label>
        <input type="text" [(ngModel)]="firstName" placeholder="First Name">
    </div>
    <form #addressData="ngForm" (ngSubmit)="confirm(addressData)">
        <div class="form-group">
            <label for="house number">House no:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" required name="house-number" class="form-control" ngModel placeholder="House number">
        </div>
        <div class="form-group">
            <label for="streetname">Street name:</label>
            <input type="text" required name="firstname" class="street-name" ngModel placeholder="Street Name">
        </div>
        <div class="btn">
            <button type="submit">Confirm</button>
            <button type="button" (click)="cancelData()">Cancel</button>
        </div>
    </form>
</div>
